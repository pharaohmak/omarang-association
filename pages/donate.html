<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">

    <title>Donate | Omarang Association in USA</title>
</head>

<body>
    <header>
        <div class="desktop" id="logo">
            <a href="/index.html"><img src="../images/Official+Omarang+Association+Logo.png" alt=" "
                    style="height: 70px;"></a>
        </div>
        <nav class="desktop">
            <ul>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/news.html">News</a></li>
                <li><a href="/pages/donate.html">Donate</a></li>
            </ul>
        </nav>
        <nav class="mobile">
            <a href="#"><img src="./images/ic-logo.svg" alt=""></a>
            <a href="#"><img src="./images/ic-on-campus.svg" alt=""></a>
            <a href="#"><img src="./images/ic-online.svg" alt=""></a>
            <a href="#"><img src="./images/ic-login.svg" alt=""></a>
        </nav>
    </header>

    <main class="donate-page-content">

        <div class="cta-banner">
            <!-- Add background image -->
            <h3>HELP TODAY</h3>

            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, impedit.</h1>

            <!-- link donation button to donation form -->
            <button>Donate</button>

        </div>

        <div class="progress-bar">
            <!-- insert progress bar for total donations to date-->
            <!-- add button to donation formm -->
            <div class="progress-labels">
                <label for="file"><span class="progress">$0</span> raised</label>
                <label for="file"><span class="goal">$10,000</span> goal</label>
            </div>
            <progress id="file" value="32" max="100"> 32% </progress>

        </div>

        <div class="donors-list">
            <!-- filter donations for recent donations and top donations -->

            <div class="filter-btns">
                <button>Recent Donations</button>
                <button>Top Donations</button>
            </div>

            <table style="width:100%">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr style="height:44px;">
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr style="height: 44px;">
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </table>

        </div>
    </main>

    <footer>
        <p>&copy;2000 Omarang Association in U.S.A. All rights reserved.</p>
        <div class="links">
            <a href="#">Terms</a><a href="#">Privacy</a>
        </div>
    </footer>

</body>

</html>
